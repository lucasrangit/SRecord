os:
  - osx
language: cpp
before_install:
  - brew update
  - brew upgrade libtool boost
  - brew install libgcrypt ghostscript
script:
  - export LIBTOOL=glibtool
  - ./configure --prefix="$PWD/root"
  - make
  - make install
  - otool -L root/bin/srec_cat
  - otool -L root/bin/srec_cmp
  - otool -L root/bin/srec_info
